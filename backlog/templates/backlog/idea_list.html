{% extends "backlog/base.html" %}

{% block content %}
    <div class="container-fluid">
        <!-- <div class="row">
            <div class='col-9'>
                <h1>Backlog of all open ideas</h1>
                <p>This page is just to test the database model.</p>
            </div>
        </div> -->
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class='col-6 align-self-center'>
                        <h5 class="m-0">Open Ideas</h5>
                    </div>
                    <div class='col-6 align-self-center'>
                        <a href="{% url 'backlog:idea_add' %}" class="btn btn-outline-secondary btn-sm float-right">Add New Idea</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <!-- <th scope="col">Description</th> -->
                            <th class="d-none d-sm-table-cell" scope="col">Author</th>
                            <th scope="col">Elo Score</th>
                            <th class="d-none d-sm-table-cell" scope="col">Created</th>
                            <!-- <th scope="col">Modified</th> -->
                            <!-- <th scope="col">Release</th> -->
                            <th class="d-none d-sm-table-cell" scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in open_ideas %}
                        <tr> 
                            <td class="align-middle">{{ item.title }}</td>
                            <!-- <td class="align-middle">{{ item.description }}</td> -->
                            <td class="d-none d-sm-table-cell" class="align-middle">{{ item.author }}</td>
                            <td class="align-middle">{{ item.elo_score }}</td>
                            <td class="d-none d-sm-table-cell" class="align-middle">{{ item.created }}</td>
                            <!-- <td class="align-middle">{{ item.modified }}</td> -->
                            <!-- <td class="align-middle">{{ item.release }}</td> -->
                            <td class="d-none d-sm-table-cell" class="align-middle">{{ item.get_status_display }}</td>
                            <td class="align-middle"><a href="{% url 'backlog:idea_detail' item.slug %}" class="btn btn-outline-secondary btn-sm float-right">More Detail</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
